<div class="bg-login">
  <section class="pt_100 pb_60">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-3  mb-md-5">
            <h2 class="heading-section">Đăng Nhập</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                <div class="text w-100">
                  <h2>Xin Chào</h2>
                  <p>Bạn không có tài khoản?</p>
                  <a href="/register" target="_blank" class="btn btn-white btn-outline-white">Đăng ký</a>
                </div>
              </div>
              <div class="login-wrap p-4 p-lg-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Đăng nhập</h3>
                  </div>
                  
                </div>
                <form (ngSubmit)="onSubmit()" class="signin-form">
                  <div *ngIf="isLoginFailed" class="error-mess mb-4">{{errorMessage}}</div>
                  <div class="form-group mb-3">
                    <label class="label" >Tên đăng nhập</label>
                    <input type="text"  name="username" [(ngModel)]="form.username" class="form-control" placeholder="Tên" required>
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" >mật khẩu</label>
                    <input type="password" name="password" [(ngModel)]="form.password" class="form-control" placeholder="Mật khẩu" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary btn-login submit px-3">Đăng Nhập</button>
                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-100 remember-back">
                      <span (click)="goback()" class="back"> <i class=" icon-back fa-solid fa-arrow-left"></i> Quay lại</span>
                      <label class="checkbox-wrap checkbox-primary mb-0" >Ghi nhớ
                        <input type="checkbox" name="remember-me" [(ngModel)]="form.remember" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</div>
  
<div id="nav-home-mobile" >
  <div id="navbar-header-home"></div>
</div>
