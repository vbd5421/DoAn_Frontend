<div class="d-flex">
    <div class="container w-50 ">
      <div class="row w-100 mx-auto ">
        <div class="col-lg-12 col-12 ">
          <div class="login">
            <img class="w-75 mb-2 mb-md-4 mt-2 mt-md-4" src="./assets/images/imglogo.jpg" alt="ecoit"
              style=" height: auto;">
            <p class="text"> Đăng nhập </p>
            <form (ngSubmit)="onSubmit()" ngNativeValidate>
              <div *ngIf="isLoginFailed" class="error-mess mb-4">{{errorMessage}}</div>
              <div class="form-outline mb-4">
                <input type="text" name="username" autocomplete="username" [(ngModel)]="form.username"
                  class="form-control input-username " placeholder="Tên đăng nhập" required>
              </div>
              <div class="form-outline mb-4 form-control d-flex ">
                <input type="password" name="password" autocomplete="current-password" [(ngModel)]="form.password"
                  class="w-100 border-0 " placeholder="Mật khẩu" id="password" required>
                <label class="input-group-addon  ">
                  <a onclick="password_show_hide()">
                    <i style="font-size: 20px;" class="fa fa-eye-slash d-none"  id="hide_eye"></i>
                    <i style="font-size: 20px;" class="fa fa-eye  " id="show_eye" ></i>
                  </a>
                  
                </label>
              </div>
  
              <div class="save-pass">
                <label class="save-pass-container">Nhớ mật khẩu?
                  <input type="checkbox" name="remember-me" [(ngModel)]="form.remember">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="text-center pt-1 mb-5 pb-1">
                <button class="btn btn-primary btn-block fs-5 mb-3" type="submit">Đăng nhập</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="w-50">
      <img src="./assets/images/bglogin.jpg" alt="liên hệ">
    </div>
  </div>
