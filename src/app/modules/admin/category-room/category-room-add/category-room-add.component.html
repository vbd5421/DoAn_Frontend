<div class="toolbar">

</div>
<form  (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="was-validated mt_30">
  <div class="number-add">
    <div class="container mb_60">
      <div class="boder">
        <div class="title">
          <p class="text-title fs-5">thêm Loại phòng</p>
        </div>
        <div class="row mt-4 w-75 mx-auto ">
          <div class="col-md-12">
            <div class="mt-3 mt-md-0">
              <label  class="form-label"><span class="validateText">*</span>Tên loại phòng</label>
              <div class="form-floating">
                <input type="text" class="form-control input-form " name="nameCate" placeholder="Hãy nhập tên loại phòng">
                <label for="floatingTextarea">Nhập loại phòng</label>
              </div>
            </div>
            <div class="mt-3 mt-md-4">
              <label class="form-label" >Mô tả</label>
              <div class="form-floating">
                <textarea class="form-control des-text input-form " placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Nhập mô tả</label>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-5 col-12 text-center pb-5 col-ms-6 mt-4 mx-auto">
            <button type="submit" class=" mt-2 mt-sm-0 btn btn-primary btn-lg btnn"
              [disabled]="!formNumber.valid">Lưu</button>
            <button type="button" class=" mt-2 mt-sm-0 btn btn-secondary btn-lg  cancel"
              (click)="rollbackToList()">Hủy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
