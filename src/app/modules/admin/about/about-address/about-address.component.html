<div class="toolbar"></div>

<div class="container">
    <form (ngSubmit)="onSubmit()"  novalidate class="form-cate-add mt_30">
        <div class=" mb_60">
            <div class="title">
                <p class="cate-name fs-5">địa chỉ</p>
            </div>
            <div class="mt-5">
                <div class="row justify-content-center ">
                    <div class="col-sm-10 text-center ">
                        <div class="row">
                            <div class="col-sm-4 text-start">
                                <div class="box-address mx-4 mx-sm-0 mt_30 ">
                                    <label class="label-custom" for="province">Tỉnh/Thành:</label>
                                    <select id="province" [(ngModel)]="address.city" name="address.city" (change)="selectProvince($event)"
                                        [ngModelOptions]="{standalone: true}" class="form-select" > 
                                        <option [selected]="true" value="" selected  disabled  >--Chọn--</option>
                                        <option *ngFor="let province of provinces" value="{{province.name}}">
                                            {{province.name}}</option>
                                    </select>
                                    <input class="w-100" type="text" *ngIf="id" [ngModelOptions]="{standalone: true}" [(ngModel)]="address.city" disabled="true" >
                                </div>
                            </div>
                            <div class="col-sm-4 text-start ">
                                <div class="box-address mx-4 mx-sm-0 mt_30 ">
                                        <label class="label-custom" for="district">Quận/Huyện:</label>
                                        <select id="district" [(ngModel)]="address.district"  name="address.district"
                                        (change)="selectDistricts($event)" class="form-select" [ngModelOptions]="{standalone: true}"  >
                                            <option [selected]="true" value=""  disabled  >--Chọn--</option>
                                            <option *ngFor="let district of districts" value="{{district.name}}">
                                                {{district.name}}</option>
                                        </select>
                                        <input class="w-100" *ngIf="id" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="address.district" disabled="true">
                                </div>
                            </div>
                            <div class="col-sm-4 text-start ">
                                <div class="box-address mx-4 mx-sm-0 mt_30 ">
                                    <label class="label-custom" for="wards">Phường/Xã:</label>
                                    <select id="wards" [(ngModel)]="address.wards"  name="address.wards"
                                        [ngModelOptions]="{standalone: true}" class="form-select" >
                                        <option [selected]="true" value="" selected disabled >--Chọn--</option>
                                        <option *ngFor="let itemwWard of wards" value="{{itemwWard.name }}">
                                            {{itemwWard.name }}</option>
                                    </select>
                                    <input class="w-100" *ngIf="id" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="address.wards" disabled="true">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="mx-4 mx-sm-0 mt_60 ">
                                    <label class="custom-field two w-100 ">
                                        <input placeholder="&nbsp;" class=" input-field" type="text" name="address"
                                            [(ngModel)]="address.address" />
                                        <span class="placeholder label-custom lh-base ">địa chỉ</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="submit-button" class="mt_15 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg me-3 ">Lưu</button>
                            <button type="button" (click)="backAbout()" class="btn btn-secondary btn-lg  cancel">Hủy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
