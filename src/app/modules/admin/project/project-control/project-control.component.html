<app-page-size (pageSizeChange)="handlePageSizeChange($event)" [totalRecords]="paging.totalRecord"
    [(pageSize)]="paging.size"></app-page-size>


<div class="card mb-5 mt_30 mx-4">
    <div class="card-header border-0 pt-3">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bolder fs-6 mb-1 text-uppercase  ">dự án</span>
        </h3>
        <div class="card-toolbar justify-content-between row">
            <div class="col-lg-2">
                <form (change)="search()" class="form-search">
                    <div class=" position-relative me-2">
                        <input class="search input-search" type="text" [(ngModel)]="searchInput.name"
                            name="searchInput.name" placeholder="Tìm kiếm ">
                        <div class="input-group-append  icon-search">
                            <button type="submit" class=" border-0 "><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <select [(ngModel)]="searchInput.cate" name="searchInput.cate" class=" searchinput px-2 me-2  ">
                        <option value="" [selected]="true">Chuyên mục</option>
                        <option *ngFor="let ct of cateProject" value="{{ct.id}}">{{ct.typeName}}</option>
                    </select>
                    <select name="" id="" class="searchinput">
                        <option  [selected]="true" value="">Thành viên</option>
                        <option *ngFor="let item of listMember" value="{{item.fullName}}">{{item.fullName}}</option>
                    </select>
                </form>
            </div>
            <div class="col-lg-3 text-center text-lg-end">
                <a routerLink="add" class="btn-add btn-sm btn-light-primary">
                    <span class="me-1"></span>" Thêm dự án "
                </a>
            </div>
        </div>
    </div>
    <div class="card-body py-3">
        <table class="table align-middle gs-0 gy-4">
            <thead>
                <tr class="fw-bolder text-muted bg-light text-center">
                    <th style="width: 20%;" scope="col">Ảnh</th>
                    <th style="width:20%" scope="col">Tên</th>
                    <th scope="col" style="width:15%" class=" text-center">Thành viên</th>
                    <th style="width: 15%;">Triển khai</th>
                    <th style="width: 15%;">Chuyên mục</th>
                    <th style="width: 15%;" scope="col">Thao tác</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let pro of project | paginate:{
                    id:'project',
                    itemsPerPage: paging.size,
                    currentPage: paging.page,
                    totalItems: paging.totalRecord  } , let i = index">

                    <th style="width: 15%;" class="image">
                        <img class="w-100" src="{{baseURL}}/{{projectURL}}/image/{{pro.id}}" alt="image">
                    </th>
                    <th class="text-center ">
                        {{pro.name}}
                    </th>
                    <th class="text-center ">
                        <div class="max-3line">
                            <span *ngFor="let item of pro.members" class="ten-thanh-vien  ">
                                {{item.fullName}}
                            </span>
                        </div>
                    </th>
                    <th>
                        {{pro.createDate | date:'dd/MM/yyy'}}
                    </th>
                    <th>
                        {{pro.cateProject.typeName}}
                    </th>
                    <td>
                        <a placement="top" ngbTooltip="Sửa"
                            class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                            (click)="updateProject(pro.id)">
                            <span class="svg-icon svg-icon-3" ng-reflect-inline-s-v-g="./assets/media/icons/duotune/a">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.3"
                                        d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z"
                                        fill="black"></path>
                                    <path
                                        d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z"
                                        fill="black"></path>
                                </svg>
                            </span>
                        </a>
                        <a placement="top" ngbTooltip="Xóa"
                            class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                            (click)="deleteProject(pro.id)">
                            <span class="svg-icon svg-icon-3" ng-reflect-inline-s-v-g="./assets/media/icons/duotune/g">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z"
                                        fill="black"></path>
                                    <path opacity="0.5"
                                        d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z"
                                        fill="black"></path>
                                    <path opacity="0.5"
                                        d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z"
                                        fill="black"></path>
                                </svg>
                            </span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="paging.totalRecord > 0" class="col-8 mt-1 mx-auto">
        <pagination-controls [id]="'project'" previousLabel="<" nextLabel=">" (pageChange)="handlePageChange($event)"
            [maxSize]="paging.totalRecord"></pagination-controls>
    </div>
</div>
