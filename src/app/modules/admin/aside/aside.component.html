<!-- mobile -->
<div class="d-block d-lg-none">
    <div class="px-3 pt-2 pb-0 icon-menu top-0 "data-bs-toggle="collapse" href="#collapseExample" 
    role="button" aria-expanded="false" aria-controls="collapseExample">
      <i style="font-size: 22px;" class="fa fa-bars"></i>
    </div>
  
    <aside id="collapseExample" class="collapse aside-menu-mobile "> 
      <div class="logo-sidebar">
        <div class="brand-logo justify-content-center ">
          <a href="#" target="_blank" class="text-nowrap text-center logo-img fs-5 logo-text ">
            UAV - AI
          </a>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar px-2 " data-simplebar="">
          <ul id="sidebarnav" class="ps-0">
            <li class="my-2 text-center accout">
              <div class="d-flex w-100 flex-column">
                <div class="d-flex name-accout ">
                  <span class=" me-1 me-md-2"><strong>Tài Khoản:</strong></span>
                  <span class="text-uppercase accout-item" >{{userName}}</span>
                </div>
                <div class="d-flex name-accout ">
                  <span class=" me-1 me-md-2 "><strong>Quyền:</strong></span>
                  <span class="accout-item">{{roleName}}</span>
                </div>
              </div>
            </li>
            <li class="sidebar-item mb-1 " *ngFor="let module of modules ;">
              <a class="sidebar-link " routerLink="{{module.url}}" routerLinkActive="active" aria-expanded="false">
                <span class="">
                  <i class="icon {{module.icon}}"></i>
                </span>
                <span class="hide-menu text-capitalize aside_hide">{{module.name}}</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link"  data-bs-toggle="modal" data-bs-target="#logout" >
                <span>
                  <i style="font-size: 18px;" class="fa fa-sign-out"></i>
                </span>
                <span class="hide-menu text-logout ">Đăng Xuất</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
  </div>

      <nav class="sidebar-nav scroll-sidebar px-2 " data-simplebar="">
        <ul id="sidebarnav" class="ps-0">
          <li class="my-2 text-center accout">
            <div class="d-flex w-100 flex-column">
              <div class="d-flex name-accout ">
                <span class=" me-1 me-md-2"><strong>Tài Khoản:</strong></span>
                <span class="text-uppercase accout-item" >{{userName}}</span>
              </div>
              <div class="d-flex name-accout ">

              <span class="hide-menu text-capitalize aside_hide">{{module.name}}</span>

            <a class="sidebar-link"  data-bs-toggle="modal" data-bs-target="#logout" >
              <span>
                <i  class="icon fa fa-sign-out"></i>
              </span>
              <span class="hide-menu text-logout aside_hide ">Đăng Xuất</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  
  
  <div class="modal fade " id="logout" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Thông báo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có muốn đăng xuất không?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" (click)="logout()" class="btn btn-primary">Đăng xuất</button>
        </div>
      </div>
    </div>
  </div>
