<div class="toolbar">
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="formMember" encformProducttype="multipart/form-data" class="mt_30">
    <div class="container mb_60">
        <div class="boder">
            <div class="title">
                <p class="text-title fs-5">thành viên</p>
            </div>
            <div class="mt_80">
                <div class="row justify-content-center">
                    <div class="col-md-10 ">
                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="box update_box ">
                                    <label class="form-label">hình ảnh</label>
                                    <div class="w-100">
                                        <div class="image borderInput p-0">
                                            <img src="{{imageURL}}" alt="" appHideMissing
                                                *ngIf="imageURL ; else elseBlock ">
                                            <ng-template #elseBlock>
                                                <img src="../../../../../assets/images/placeholder.png" alt="">
                                            </ng-template>
                                        </div>
                                        <input class="p-1 p-md-2 w-100 text-input " accept="image/png, image/jpeg"
                                            type="file" value="select" (change)="imageChange($event)">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class=" mx-md-0 mx-4 box-input ">
                                    <label class="form-label"><span class="validateText">*</span>tên thành viên</label>
                                    <input class="input-custom  w-100 " placeholder="Nhập tên thành viên" type="text"
                                        formControlName="ten" name="fullName"
                                        [class.borderError]="!formMember.controls.ten.valid&&!formMember.controls.ten.untouched"
                                        [class.text-input]="formMember.controls.ten.valid||formMember.controls.ten.untouched">
                                    <p *ngIf="!formMember.controls.ten.valid&&!formMember.controls.ten.untouched"
                                        class="validateText">
                                        Tên không thể bỏ trống</p>
                                </div>
                                <div class=" mx-md-0 mx-4 box-input ">
                                    <label class="form-label"><span class="validateText">*</span>chức vụ</label>
                                    <input class="input-custom  w-100 " placeholder="Nhập chức vụ thành viên"
                                        type="text" formControlName="chucVu" name="position"
                                        [class.borderError]="!formMember.controls.chucVu.valid&&!formMember.controls.chucVu.untouched"
                                        [class.text-input]="formMember.controls.chucVu.valid||formMember.controls.chucVu.untouched">
                                    <p *ngIf="!formMember.controls.chucVu.valid&&!formMember.controls.chucVu.untouched"
                                        class="validateText">
                                        Chức vụ không thể bỏ trống</p>
                                </div>
                                <div class=" mx-md-0 mx-4 box-input ">
                                    <label class="form-label">học vị</label>
                                    <input class="input-custom  w-100 " placeholder="Nhập tên thành viên" type="text"
                                        name="degree" [ngModelOptions]="{standalone: true}" [(ngModel)]="member.degree">

                                </div>
                            </div>
                            <div class="col-md-12 mt-md-4 mt-3 ">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class=" mx-md-0 mx-4 box-input ">
                                            <label class="form-label"><span class="validateText">*</span>năm tham gia</label>
                                            <input class="input-custom  w-100 " placeholder="Nhập năm tham gia"
                                                type="date" formControlName="namThamgGia" name="timeJoin"
                                                [class.borderError]="!formMember.controls.namThamgGia.valid&&!formMember.controls.namThamgGia.untouched"
                                                [class.text-input]="formMember.controls.namThamgGia.valid||formMember.controls.namThamgGia.untouched">
                                            <p *ngIf="!formMember.controls.namThamgGia.valid&&!formMember.controls.namThamgGia.untouched"
                                                class="validateText">
                                                Năm tham gia không thể bỏ trống</p>
                                        </div>
                                        <div class=" mx-md-0 mx-4 box-input ">
                                            <label class="form-label">năm sinh</label>
                                            <input class="input-custom  w-100 " placeholder="Nhập tên thành viên"
                                                type="date" name="birthDate" [ngModelOptions]="{standalone: true}" [(ngModel)]="member.birthDate">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mt-md-0 mt-3 ">
                                        <div class=" mx-md-0 mx-4 box-input ">
                                            <label class="form-label"><span class="validateText">*</span>email liên
                                                hệ</label>
                                            <input class="input-custom  w-100 " placeholder="Nhập email thành viên"
                                                type="text" formControlName="email" name="email"
                                                [class.borderError]="!formMember.controls.email.valid&&!formMember.controls.email.untouched"
                                                [class.text-input]="formMember.controls.email.valid||formMember.controls.email.untouched">
                                            <p *ngIf="!formMember.controls.email.valid&&!formMember.controls.email.untouched"
                                                class="validateText">
                                                Email không thể bỏ trống</p>
                                        </div>
                                        <div class=" mx-md-0 mx-4 box-input ">
                                            <label class="form-label">số điện thoại</label>
                                            <input class="input-custom  w-100 " placeholder="Nhập tên thành viên" (keypress)="numberOnly($event)"
                                                type="text" name="phone" [ngModelOptions]="{standalone: true}" [(ngModel)]="member.phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-md-4 mt-3 ">
                                    <div class="col-md-12 ">
                                        <div class="mx-md-0 mx-4 ">
                                            <label class="form-label">mô tả thành viên</label>
                                            <textarea class="input-custom   w-100  " placeholder="Nhập mô tả"
                                                style="height: 120px" name="description " [ngModelOptions]="{standalone: true}" [(ngModel)]="member.description" ></textarea>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-5 col-8 col-ms-6 mt-4 mb_30 mx-auto text-center ">
                                <button type="submit" class=" mt-2 mt-sm-0 btn btn-primary btn-lg btnn"
                                    [disabled]="!formMember.valid">Lưu</button>
                                <button type="button" class=" mt-2 mt-sm-0 btn btn-secondary btn-lg  cancel"
                                    (click)="goToBack()">Hủy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
