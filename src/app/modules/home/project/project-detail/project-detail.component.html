<app-header></app-header>

<div class="bg-light mt-header mb-3">
    <nav aria-label="breadcrumb " class="py-3 py-2 container ">
        <ol class="breadcrumb mb-0 text-capitalize ">
            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="/du-an">dự án</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{project.name}}</li>
        </ol>
    </nav>
</div>

<div class="news-detail mt-3 mt-md-4 mb-3 mb-md-4">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="title-news mb-2 mb-md-3 ">
                            {{project.name}}
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="post-meta">
                            <div class="post-date">
                                <i class="fa-regular fa-calendar-days"></i>
                                {{project.date | date:'dd-MM-yyyy'}}
                            </div>
                            <div class="share text-right ">
                                <a target="_blank" href="https://www.facebook.com/" class="icon-share  "
                                    title="Chia sẻ Facebook">
                                    <i class="fa-brands fa-square-facebook fb "></i>
                                </a>
                                <a target="_blank" href="https://twitter.com/" class="icon-share"
                                    title="Chia sẻ Twitter">
                                    <i class="fa-brands fa-square-x-twitter tw "></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="info-extend ">
                            <p class="mb-1" ><span class="fw-bold text-capitalize">ngày triển khai: </span><span>{{project.createDate | date:'dd-MM-yyyy'}}</span> </p>
                            <p class="mb-1" ><span class="fw-bold text-capitalize">thành viên: </span><span class="list-member" *ngFor="let item of project.members" >{{item.fullName}}</span></p>
                        </div>
                        <div class="post-content lh-base  ql-editor " [innerHTML]="content" >
                        </div>
                    </div>
                </div>

                <!-- <div data-bs-toggle="collapse" class="edit-project mt-2 mb-3 " href="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">Bình luận</div>
                        <div class="collapse" id="collapseExample">
                           
                        </div> -->
                        <div class="edit-project mt-2 mb-3 ">Bình luận </div>
                        <ng-template #login>
                            <div class="card card-body">
                                <a href="login">Vui lòng đăng nhập để bình luận !</a><a target="_blank" href="login">Đăng Nhập</a>
                            </div>
                        </ng-template>
                        <div *ngIf="username;else login">
                            <app-comment-list></app-comment-list>
                            <app-comment-form></app-comment-form>
                        </div>
                
            </div>
            <div class="col-sm-4">
                <app-project-more></app-project-more>
                <div class="my-5"></div>
                <app-link-web-home></app-link-web-home>
                
                
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
