<div class="d-none d-xl-block ">   
    <div class="service-our ">
        <div class="container pt_60 pb_40 ">
            <div class="row align-items-center">
                <div class="col-lg-5" [@myAnimation]="animationState"   >
                    <div class=" border-bottom  mb-3 title-service ">dự án</div>
                    <h2 class="mb-4">Phòng thí nghiệm về UAV-AI</h2>
                    <p [innerHTML]="projectIntro"  class="mb-4 project-intro "></p>
                    <div class="text-center text-lg-start mt_30 " >
                        <a class=" see-more " href="du-an">xem thêm</a>
                    </div>
                </div>
                <div class="col-lg-7 mt-lg-0 mt-4 " [@myAnimation2]="animationState" >
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row mt-md-0 mt-4 ">
                                <div class=" mb-4 col-sm-6 "  *ngFor="let pro of project  , let i = index"  >
                                    <div class="service-item d-flex flex-column justify-content-center text-center rounded">
                                        <div class="service-icon btn-square">
                                            <img src="../../../../../assets/images/icon/iconproject2.png" alt="">
                                        </div>
                                        <h5 class="mb-3 max-2line fw-bold ">{{pro.name}}</h5>
                                        <p class="max-2line" >{{pro.description}}</p>
                                        <a class="btn px-md-3 px-0 mt-auto mx-auto text-capitalize see-more-item " href="du-an/{{pro.url}}">xem thêm</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
